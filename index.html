<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="current-player">
      <span class="player-tag" id="playerX-tag">Player X</span>
      <span class="player-tag" id="playerO-tag">Player O</span>
    </div>
    <div id="game-board">
      <span class="box-board row-1 column-1 diag-1"></span>
      <span class="box-board row-1 column-2"></span>
      <span class="box-board row-1 column-3 diag-2"></span>
      <span class="box-board row-2 column-1"></span>
      <span class="box-board row-2 column-2 diag-1 diag-2"></span>
      <span class="box-board row-2 column-3"></span>
      <span class="box-board row-3 column-1 diag-2"></span>
      <span class="box-board row-3 column-2"></span>
      <span class="box-board row-3 column-3 diag-1"></span>
    </div>
  </body>
</html>
